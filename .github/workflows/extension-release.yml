name: Release Extension to PyPI

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: 'patch'
      custom_version:
        description: 'Custom version (only if bump=custom, e.g., 0.2.0)'
        required: false
        type: string

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.new.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get current version
        id: current
        working-directory: extension
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=${CURRENT}" >> $GITHUB_OUTPUT
          echo "Current version: ${CURRENT}"

      - name: Calculate new version
        id: new
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ inputs.bump }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            custom)
              NEW_VERSION="${{ inputs.custom_version }}"
              ;;
          esac

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Bump version in package.json
        working-directory: extension
        run: |
          npm version ${{ steps.new.outputs.version }} --no-git-tag-version

      - name: Commit version bump and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extension/package.json
          git commit -m "Bump extension version to ${{ steps.new.outputs.version }}"
          git tag "extension-v${{ steps.new.outputs.version }}"
          git push origin main --tags

  build-extension:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build jupyterlab>=4.0.0 hatchling hatch-jupyter-builder hatch-nodejs-version

      - name: Install Node dependencies
        working-directory: extension
        run: npm install

      - name: Build TypeScript
        working-directory: extension
        run: npm run build:lib:prod

      - name: Build JupyterLab extension
        working-directory: extension
        run: python -m jupyter labextension build .

      - name: Build Python package
        working-directory: extension
        run: python -m build

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: extension-wheel
          path: extension/dist/*.whl

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: extension-sdist
          path: extension/dist/*.tar.gz

  publish:
    needs: build-extension
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: extension-wheel
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: extension-sdist
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
